<div class="back">
  <div class="container">
    <form class="signup m-5">
      <h2 style="color: rgb(28, 157, 28);">{{result}}</h2>
      <h1>Create account</h1>
      <div class="signup__field">
        <input class="signup__input" type="text" #mani name="username" id="username" [(ngModel)]="name" required />
        <label class="signup__label" for="username">Username</label>
      </div>

      <div class="signup__field">
        <input class="signup__input" type="text" name="email" id="email" [(ngModel)]="email" required />
        <label class="signup__label" for="email">Email</label>
      </div>

      <div class="signup__field">
        <input class="signup__input" type="password" name="password" id="password" [(ngModel)]="password" required />
        <label class="signup__label" for="password">Password</label>
      </div>

      <div class="signup__field">
        <input class="signup__input" type="text" name="roll" id="roll" [(ngModel)]="rollno" required />
        <label class="signup__label" for="roll">RollNumber</label>
      </div>

      <div class="signup__field">
        <input class="signup__input" type="text" name="dept" id="dept" [(ngModel)]="dept" required />
        <label class="signup__label" for="dept">Department</label>
      </div>

      <button (click)="register()">Register</button><br>
      <h2>Already have an account? <span><a routerLink="/login">Login</a></span></h2>
    </form>
  </div>
</div>
