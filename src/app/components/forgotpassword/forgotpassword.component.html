<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">{{result}}
                </div>
                <div class="text-center">
                    <h2>Forgot Password</h2>
                </div>
                <p style="color: lightslategray;">Please enter your registered email where<br> we will send you the reset password link</p>
                <form action="" method="">
                    <div class="form-group">
                        <input type="email"  placeholder="Email Address" class="form-control" [(ngModel)]="email" name="email" required/><br>
                        <input type="number"  placeholder="Enter Otp" class="form-control" [(ngModel)]="eotp" name="otp" required/><br>
                        <button class="btn btn-primary" (click)="sendmail()">Get Otp</button>&nbsp;&nbsp;<button class="btn btn-primary" (click)="sendmail()">Verify Otp</button><br><br>
                        <input type="password"  placeholder="Enter New pasword" class="form-control" [(ngModel)]="newpass" name="newpass" required/><br>
                        <input type="password"  placeholder="confirm password" class="form-control" [(ngModel)]="conpass" name="conpass" required/>
                    </div><br>
                    <button class="btn btn-primary" (click)="changepass()" style="width: 100%;">Submit</button>
                </form>
            </div>
            <div class="card-footer text-right">
                <small>Ohh I remember <a routerLink="/login">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
